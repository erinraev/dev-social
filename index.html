<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lora:400|Open+Sans:300,400,700" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>DevMountain Social | Social Network for Anthropomorphics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
  </head>
  <body ng-app="socialApp">
    <div class="social-wrapper">
      <section class="social-app-wrapper">
  <!-- Header -->
        <header class="main-nav">
          <img class="search-icon" src="searchicon.svg">
          <div class="logo">
            <h4 class="logo-text" ng-click="togglePage('landing')">DevMountain Social</h4>
            <p style="font-size: 14px; color: #595959">Social Network for Anthropmorphic Friends</p>
          </div>
          <img class="menu-icon" src="menudrop.svg">
        </header>

  <!-- Page Views -->
        <ui-view></ui-view>

  <!-- Footer -->
        <footer class="main-footer">
          <div class="footer-links">
            <div class="footer-text">
              <div ng-class="{selected: view}" ng-click="togglePage('view')">View Friends</div>
              <div ng-class="{selected: find}" ng-click="togglePage('find')">Find Friends</div>
              <div ng-class="{selected: update}" ng-click="togglePage('update')">Update Profile</div>
            </div>
          </div>
        </footer>
      </section>
    </div>
    <script src="/app.js"></script>
    <script src="/controllers.js"></script>
    <script src="/service.js"></script>
  </body>
</html>
