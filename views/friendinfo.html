<!-- Friends -->
<div class="landing body-wrap" ng-show="friendview">
  <div class="bio-section">
    <h1>{{friend.name}}</h1>
    <p class="tagline">{{friend.tagline}}</p>
    <p class="bio-text">{{friend.bio}}</p>
  </div>
  <div class="social-photos">
    <img class="main-avatar" ng-src="{{friend.img}}">
  </div>

</div>
