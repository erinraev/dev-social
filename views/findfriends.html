<!-- Find -->
<div class="find body-wrap">
  <div class="bio-section">
    <div class="bio-wrap">
      <h1>{{mainUser.name}}</h1>
      <p class="tagline">{{mainUser.tagline}}</p>
      <p class="bio-text">{{mainUser.bio}}</p>
      <img class="main-avatar" ng-src="{{mainUser.img}}">
    </div>
  </div>

  <div class="friend-col">
    <div class="search-section">
      <img class="search-input-icon" src="searchicon.svg">
      <input class="search-bar" ng-model='searchFriend.name' type="text" placeholder="Search for Friends">
    </div>
    <br>
    <div class="friend-photos">
      <div class="image-container" ng-repeat="user in users | filter: searchFriend | limitTo: 6 track by $index" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
        <div class="image-overlay" ng-show="hoverEdit">
          <p class="hover-text">{{user.name}}</p>
          <div class="view-profile" ng-click="viewFriend(user)">View Profile</div>
        </div>
        <img class="avatar" ng-src="{{user.img}}">
      </div>

    </div>
    </div>
  </div>
</div>
