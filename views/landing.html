<!-- Landing -->
<div class="landing body-wrap" ng-show="landing">
  <div class="bio-section">
    <h1>{{mainUser.name}}</h1>
    <p class="tagline">{{mainUser.tagline}}</p>
    <p class="bio-text">{{mainUser.bio}}</p>
  </div>
  <div class="social-photos">
    <img class="main-avatar" ng-src="{{mainUser.img}}">
  </div>

</div>
